{% extends "layout.html" %}
{% block content %}
    <h2>Secrets Tagged: {{ tag }}</h2>

    {% for secret in entries %}
    <form action="comment/{{ secret.id }}" method=get>
        <p class=secret>
            {{ secret.body }}<br>
            {{ secret.timestamp }} <br>
            <input type=submit value="Comment"></input>

        </p>
        <hr>
    </form>

    {% endfor %}


{% endblock %}
