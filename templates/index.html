{% extends "layout.html" %}
{% block content %}
<br>
<a href="{{ url_for('create')}}">Share a Secret</a><br>

    <h2>Secrets</h2>
    {% for secret in secrets %}
    <form action="{{ url_for('comment', id=secret.id) }}" method=post>
        <p class=secret>
            {{ secret.body }}<br>
            {{ entry.date }} <br>
            <input type=submit value="Comment"></input>
        </p>

    {% endfor %}

{% endblock %}
