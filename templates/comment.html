<!doctype html>
<html>
  <title>Rust Secret</title>

  <h2>Leave a Comment</h2>
  <form action="{{ url_for('comment', id=secret.id) }}" method="post">
    <p class="entry">
      {{ secret.body }}<br />
      {{ entry.date }} <br />
    </p>

    <p class="heading">
      <textarea rows="5" cols="50" name="quote"></textarea>
    </p>
    <input type="submit" value="Comment" />
    <a href="{{ url_for('index')}}">Back</a>
  </form>
</html>
